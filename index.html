<html lang="pt-BR">

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="edge">

        <div class="container">

            <table border="0">

                <tr>
                    <td colspan="4">
                        <div class="display ">
                            <div class="display-input1 display-text1">
                                <input type="text" nome="up-display" value="" disabled='true'></div>
                            <div class="display-input2 display-text2">
                                <input type="text" nome="display" value="0" disabled='true'>
                            </div>
                    </td>
        </div>
        </tr>
        <tr>
            <td class="key" number value="7">
                <div class="key-text"><a>7</div>
            </td>
            <td class="key" number value="8">
                <div class="key-text"><a>8</div>
            </td>
            <td class="key" number value="9">
                <div class="key-text"><a>9</div>
            </td>
            <td class="key" operator value="/">
                <div class="key-text"><a>/</div>
            </td>
        </tr>

        <tr>
            <td class="key" number value="4">
                <div class="key-text"><a>4</div>
            </td>

            <td class="key" number value="5">
                <div class="key-text"><a>5</div>
            </td>

            <td class="key" number value="6">
                <div class="key-text"><a>6</div>
            </td>

            <td class="key" operator value="x">
                <div class="key-text"><a>x</div>
            </td>
        </tr>

        <tr>
            <td class="key" number value="1">
                <div class="key-text"><a>1</div>
            </td>
            <td class="key" number value="2">
                <div class="key-text"><a>2</div>
            </td>
            <td class="key" number value="3">
                <div class="key-text"><a>3</div>
            </td>
            <td class="key" operator value="-">
                <div class="key-text"><a>-</div>
            </td>
        </tr>
        <tr>
            <td class="key" number value="0">
                <div class="key-text"><a>0</div>
            </td>
            <td class="key" number value=".">
                <div class="key-text"><a>.</div>
            </td>
            <td class="key" result value="=">
                <div class="key-text"><a>=</div>
                <a>
            </td>
            <td class="key" operator value="+">
                <div class="key-text">+</div>
            </td>
        </tr>
        </table>

        <div class="history-list">
            <h2>Hist√≥rico</h2>
            <content id="content">
                <nav>
                    <ul class="ul-history">


                    </ul>
                </nav>


            </content>
        </div>

    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
