<html lang="pt-BR">

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="edge">

        <div class="container">

            <div class="align">


                <div class="painel">
                    <span>
                        <a href="#" onclick="reset()">
                            <img src="imagens/marca-x.png" alt="Imagem Reset" width="30">
                        </a>
                    </span>
                    <div class="display">
                        <div class="display-text1">
                            <input type="text" nome="up-display" value="" disabled='true'></div>
                        <div class="display-text2">
                            <input type="text" nome="display" value="0" disabled='true'>
                        </div>
                    </div>
                </div>

                <div class="keys-lines">
                    <div class="key" number value="7">
                        <div class="key-text">7</div>
                    </div>
                    <div class="key" number value="8">
                        <div class="key-text">8</div>
                    </div>
                    <div class="key" number value="9">
                        <div class="key-text">9</div>
                    </div>
                    <div class="key" operator value="/">
                        <div class="key-text">/</div>
                    </div>
                </div>

                <div class="keys-lines">
                    <div class="key" number value="4">
                        <div class="key-text">4</div>
                    </div>

                    <div class="key" number value="5">
                        <div class="key-text">5</div>
                    </div>

                    <div class="key" number value="6">
                        <div class="key-text">6</div>
                    </div>

                    <div class="key" operator value="x">
                        <div class="key-text">x</div>
                    </div>
                </div>

                <div class="keys-lines">
                    <div class="key" number value="1">
                        <div class="key-text">1</div>
                    </div>
                    <div class="key" number value="2">
                        <div class="key-text">2</div>
                    </div>
                    <div class="key" number value="3">
                        <div class="key-text">3</div>
                    </div>
                    <div class="key" operator value="-">
                        <div class="key-text">-</div>
                    </div>
                </div>
                <div class="keys-lines">
                    <div class="key" number value="0">
                        <div class="key-text">0</div>
                    </div>
                    <div class="key" number value=".">
                        <div class="key-text">.</div>
                    </div>
                    <div class="key" result value="=">
                        <div class="key-text">=</div>

                    </div>
                    <div class="key" operator value="+">
                        <div class="key-text">+</div>
                    </div>
                </div>
            </div>

            <div class="history-list">
                <div class="history-title">
                    <h2>Hist√≥rico</h2>
                </div>

                <content id="content">



                </content>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
